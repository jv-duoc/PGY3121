{% extends "base.html" %}

{% block contenido %}
{% load crispy_forms_tags %}

 <h1>Registrarse</h1>
 {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
<form method="POST">
    {% csrf_token %}
    
    {{form|crispy}}
     <input type="submit" value="Registrarse" class="btn btn-success">
</form>
{% endblock contenido %}
