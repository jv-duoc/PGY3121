<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container pt-2">
        <div class="card">
            <div class="card-header">Formulario</div>
            <div class="card-body">
                <form action="https://pgy-api.vercel.app/api/formulario" method="post" class="container">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email"  class="form-control" id="email" placeholder="name@example.com">
                    </div>

                    <div class="mb-3">
                        <label  class="form-label" for="edad">Edad</label>
                        <input class="form-control" type="number" name="edad" id="edad" value="18" min="17" max="999">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contrase√±a</label>
                        <input type="password"  minlength="6"  name="password" id="pass" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="telefono" class="form-label">telefono</label>
                        <input type="tel" name="telefono" id="telefono" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="fecha" class="form-label">Fecha de nacimiento</label>
                        <input type="date" name="fecha" id="fecha" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="carrera">Carrera</label>
                        <select class="form-select" id="carrera" name="carrera" aria-label="Combo para elegir tu carrera">
                            <option selected>No lo se aun</option>
                            <option value="1">Analista</option>
                            <option value="2">Ingeniero</option>
                            <option value="3">Estoy aqui por las risas</option>
                          </select>
                    </div>

                    <div class="mb-3">
                        <label for="colorInput" class="form-label">Color</label>
                        <input type="color" id="colorInput" name="colorInput" class="form-control">
                    </div>
                    
                    <div class="mb-3">
                        <label for="datetimeInput" class="form-label">Fecha y Hora local</label>
                        <input type="datetime-local" id="datetimeInput" name="datetimeInput" class="form-control">
                    </div>

                    <!-- Input tipo month -->
                    <div class="mb-3">
                        <label for="monthInput" class="form-label">Mes</label>
                        <input type="month" id="monthInput" name="monthInput" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="rangeInput" class="form-label">Rango</label>
                        <input type="range" id="rangeInput" name="rangeInput" class="form-control">
                    </div>

                    <!-- Input tipo time -->
                    <div class="mb-3">
                        <label for="timeInput" class="form-label">Hora</label>
                        <input type="time" id="timeInput" name="time-input" class="form-control">
                    </div>

                    <!-- Input tipo URL -->
                    <div class="mb-3">
                        <label for="urlInput" class="form-label">URL</label>
                        <input type="url" id="urlInput" name="urlInput" class="form-control">
                    </div>

                    <!-- Input tipo week -->
                    <div class="mb-3">
                        <label for="weekInput" class="form-label">Semana</label>
                        <input type="week" id="weekInput" name="weekInput" class="form-control">
                    </div>

                    <div class="form-check mb-3">
                        <input  class="form-check-input" type="checkbox" value="confirmed" name="check" id="check">
                        <label class="form-check-label" for="check">
                          Estoy segurit@ de lo que dije...
                        </label>
                    </div>

                    <div class="mb-3" style="display: flex; gap:16px">
                        <button type="submit" class="btn btn-primary w-100">Enviar estas cosas</button>
                        <button type="reset" class="btn btn-danger w-100">Limpiar</button>
                    </div>
                    
                </form>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
