<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intento 2 de JS</title>
    <style>
        #consola-impostor{
            width: 100%;
            background-color: black;
            color:white;
            padding: 8px;

            p{
                margin: 0px;
                margin-bottom: 4px;
                font-family: monospace;
            }
        }
        .rojo{
            color:red;
            font-family: monospace;
        }

        .linea-consola{
            color:chocolate;
        }

    </style>
</head>
<body>
    <h1 id="titulo">Intento 2 de JS</h1>

    <div id="consola-impostor" onclick="clickConsola()">
    </div>

    <button id="btn-fecha" class="btn btn-primary w-100">Escribe la fecha actual</button>

    <script src="funciones.js"></script>
    <script>
        //declarar tipos de datos:

        //numero
        let treinta = 30;
        let treintaComaDos = 30.2;
        treinta = 25.5;

        escribir(treinta);

        //string

        treinta = 'treinta';
        escribir(treinta);

        treinta = treinta + ' es '+ 30;

        let str1 = '20yyf';
        let suma = str1 + 30;
        escribir(suma);

        let veinte = Number(str1);
        escribir(30+veinte);

        escribir(100/0);

        let str2 = String(30);
        escribir(str2+30);


        let bit = false;

        var bit2 = Boolean('');
        escribir(bit2)

        if('asda'){
            escribir('Entramos al if!')
        }
        //array

        let array = [3,5,2];
        escribir(array);
        array[1]=1000;
        array.unshift(25);
        escribir(array);

        let array2 = array;
        array2.push(123123213);
        escribir(array,array2);

        //objeto

        class Perro{
            color = '';
            nombre = '';
            constructor(color,nombre){
                this.color = color;
                this.nombre = nombre;
            }
        }
        let perrito = new Perro('azul','mani');
        perrito.edad = 25;
        perrito.color = false;
        escribir(perrito);

        let perritoAnon = {
            nombre: 'Mani2',
            color:'Dorado'
        };

        escribir(perritoAnon);
        perritoAnon.edad = 50;
        escribir(perritoAnon);

        //declarar funciones

    
        function sumar(arg1,arg2){
            escribir('Sumanding');

            let resultado = arg1 + arg2;
            return resultado;
            escribir('sumado!');
        }

        let suma2 = sumar(5,2);
        escribir(suma2);

        escribir(promedio(32,5));

        function promedio(...args){
            let sumadaPromedio = 0;
            for (const i of args) {
                sumadaPromedio += i;
            }
            return sumadaPromedio/args.length;
        }

        let prom = promedio(5,6,7);
        escribir(prom);

        //declarar funcion de flecha

        let flecha = () =>{
            escribir('flecha ejecutada');
            return true;
        }

        function ejectutarParametro(arg1){
            escribir('ejecutar parametro:');
            arg1();
        }

        ejectutarParametro(flecha);

        perritoAnon.funcion = flecha;
        escribir(perritoAnon);
        perritoAnon.funcion2 = () =>{
            escribir('Funcuion2 ejecutada');
        };
        perritoAnon.funcion();
        perritoAnon.funcion2();

        let flecha2 = (parametro) =>{
            escribir('flecha ejecutada:',parametro);
            return true;
        }

        flecha2('Holaaaa');


        function cuarto(ing1,ing2,ing3){

            return 'Pan|'+ing1+'|'+ing2+'|'+ing3+'|Pan'
        }

        let cuartoDeLibra = cuarto('hamburguesa','queso','pepinillo');

        escribir(cuartoDeLibra);

    

        function pedidoDeEduardo(){
            const hamburguesaRara = (quien) => {
                return 'Pan|Hamburguesa|queso|Pollo|Pan para:'+quien
            }
            let nuevaHamburguesa = hamburguesaRara('eduardo');
            escribir(nuevaHamburguesa);
        }
        pedidoDeEduardo();
        
        //continuamos con targeting

        // document, navigator
        const titulo = document.getElementById('titulo');
        escribir(titulo);
        titulo.innerText = 'Consola impostor';
        titulo.classList.add('rojo');

        limpiarConsola();

        escribir('Hola mundo!');
        
        escribir('Nuevo texto');

        function escribir(texto){
            const consola = document.querySelector('#consola-impostor');
            //todos las clases rojos 
            //const rojos = document.querySelectorAll('.rojo');
            const nuevoP = document.createElement('p');
            nuevoP.classList.add('linea-consola');
            nuevoP.innerText = texto;

            consola.appendChild(nuevoP);
        }

        function limpiarConsola(){
            const consola = document.querySelector('#consola-impostor');
            consola.innerHTML = '';
        }

        function clickConsola(){
            const fechaActual = new Date();
            escribir('Clickeaste en la consola a las '+ fechaActual);
        }

        const btnFecha = document.getElementById('btn-fecha');

        let flechaBtn = () =>{
            escribir('Cliqueaste en el boton  a las'+ new Date());
        } 

        btnFecha.addEventListener('click',()=>{
            escribir('Click en el boton por una funcion de flecha no guardada!');
        });

        btnFecha.addEventListener('click',flechaBtn);
        titulo.addEventListener('click',flechaBtn);

        btnFecha.addEventListener('blur',()=>{
            escribir('El boton perdio el foco!');
        });

        btnFecha.removeEventListener('click',flechaBtn);
        

    </script>
</body>
</html>
