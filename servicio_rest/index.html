<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #modal-mensaje{
            .modal-content{
                padding: 12px;
            }

            p{
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
  <body>
    <div class="container">
        <h2>Agenda de fecha!</h2>
        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha deseada:</label>
            <input type="date" required max="2024-12-31" class="form-control" id="fecha" placeholder="Elige la fecha!">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary w-100" onclick="verificar()">Verificar!</button>
        </div>
    </div>

    <div class="modal fade modal-sm" id="modal-mensaje" tabindex="-1" aria-labelledby="alerta" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <p>

            </p>
            <button class="btn btn-primary w-100" data-bs-dismiss="modal">Ok</button>
          </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    </body>
</html>
