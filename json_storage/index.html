<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokamios...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark"">
        <div class="container-fluid">
          <a class="navbar-brand">Pokamios</a>
          <form class="d-flex">
            <button data-bs-toggle="modal" data-bs-target="#modalAgregar" class="btn btn-outline-success" type="button">Nuevo</button>
          </form>
        </div>
    </nav>

    <div class="container mt-4" id="lista">
        
    </div>



    <div class="modal fade" data-bs-theme="dark"" id="modalAgregar" tabindex="-1" aria-labelledby="modalAgregar" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" >Agregar Pokamio</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-floating mb-3">
                    <input required min="1" max="151" type="number" class="form-control" id="input-numero" placeholder="Numero">
                    <label for="input-numero">Numero</label>
                </div>
                <div class="form-floating">
                    <input required minlength="1" type="text" class="form-control" id="input-nombre" placeholder="Nombre">
                    <label for="input-nombre">Nombre</label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" onclick="agregar()" id="btn-agregar" class="btn btn-primary">Agregar!</button>
            </div>
          </div>
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    
</body>
</html>
