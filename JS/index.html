<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .cosas{
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .rojo{
            color:red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cosas">
            <h1 id="titulo">Ejemplo de JS</h1>
            <div class="row">
                <div class="col-sm-9">
                    <input type="text" class="form-control" name="campo-nombre" placeholder="Escribe tu nombre aqui" id="campo-nombre">
                </div>
                <div class="col-sm-3">
                    <button onclick="btnClick(event)" id="btn-ajustar" class="btn btn-primary w-100">Ajustar</button>
                </div>
            </div>
            <p>Hola <span id="alumno-nombre">alumno</span>, Â¿Como va todo?</p>    
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        //Codigo JS
        $(document).ready(() =>{
            console.log('DOM CARGADO!');

            let titulo = $('#titulo');
            titulo.addClass('rojo');
            titulo.text('Hola nuevo titulo');

            // jquery
            let tituloNativo = document.getElementById('titulo');
            tituloNativo.innerText = 'Titulo cambiado otra vez';
        });

        function btnClick(event){
           let btn = event.target;
           console.log(btn);
           $(btn).hide(1000,()=>{
            let texto = $('#campo-nombre').val();
            console.log(texto);
            $('#alumno-nombre').text(texto);
           });
           /*
            let btnJ = $(btn);
            btnJ.hide();
           */
        }
        console.log('Hola mundo!');
    </script>
</body>
</html>
