<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .input-group-text{
            min-width: 20%;
        }

        .modal-body{
            p{
                font-size: 30px;
            }
        }
        .instrucciones{
            background-color: blanchedalmond;
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cotizador</h1>

        <div class="input-group col-lg-6 mb-3">
            <span class="input-group-text">Ancho</span>
            <input id="ancho" type="number" class="form-control" placeholder="cm">
        </div>

        <div class="input-group col-lg-6 mb-3">
            <span class="input-group-text">Alto</span>
            <input id="alto" type="number" class="form-control" placeholder="cm">
        </div>

        <div class="input-group col-lg-6 mb-3">
            <span class="input-group-text">Largo</span>
            <input id="largo" type="number" class="form-control" placeholder="cm">
        </div>

        <div class="input-group col-lg-6 mb-3">
            <span class="input-group-text">peso</span>
            <input id="peso" type="number" class="form-control" placeholder="grs">
        </div>

        <div class="input-group col-lg-6 mb-3">
            <span class="input-group-text">Tipo</span>
            <select id="tipo" class="form-control">
                <option value="0" selected disabled>Seleccionar tipo</option>
                <option value="1">Carta</option>
                <option value="2">Electronica</option>
                <option value="3">Ropa</option>
            </select>
        </div>

        <button id="btn-calcular" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#modal-resultado">Cotizar</button>

        <blockquote class="instrucciones mt-4">
            Coste de la cotizaci√≥n:<br>
            Precio base = ancho x largo x alto * $100<br>
            Si pesa mas de 2000grs, se suman $5000<br>
            Si pesa mas de 10000grs se suman $15000<br>
            Para el tipo ropa se suman $2500 al Coste<br>
            Para el tipo electronica se suma un 5% extra
        </blockquote>

        <div class="modal fade" id="modal-resultado" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-body">
                  <p id="resultado">El valor es: $0</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary w-100" data-bs-dismiss="modal">Ok</button>
                </div>
              </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
