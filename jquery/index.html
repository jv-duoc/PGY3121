<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-color: #eeeeee;
        }
        #contenedor-saludo{
            background-color: #fff;
            border-radius: 10px;
            padding: 8px;
            display: none;
            font-size: 24px;
            font-weight: bold;
        }

        
    </style>
  </head>
  <body>
    <div class="container">
        <h1>Hola!</h1>
        <div class="mb-2">
            <label for="input-nombre" >Tu nombre?</label>
            <input type="text" id="input-nombre" minlength="2" maxlength="9999" required class="form-control">
            
            
        </div>
        <button class="btn btn-primary w-100"  id="btn-saludar">Saludame!</button>

        <div id="contenedor-saludo" class="saludo mt-4">
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>


    </body>
</html>
